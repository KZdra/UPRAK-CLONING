<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
    <title>Codashop</title>
</head>
<body>
   <header class="top-navbar-codaheader">
    <div class="top-navbar-container">
        <div class="logo-container">
            <div class="imglink">
                <a href=""><img src="img/codalogo.png" alt=""></a>
                <p class="logo-tag">
                    <span>"Website top-up terbesar, tercepat dan terpercaya untuk pembelian kredit game dan entertainment"</span>
                </p>
            </div>
            
        </div>
        <div class="search-cont">
            <span class="search-wrapper">
                <a href=""><i class="fa fa-search fa-2xl" aria-hidden="true"></i></a>
            </span>
        </div>
        <div class="bell-cont">
            <span class="bell-wrapper">
                <a href=""><i class="fa fa-bell fa-2xl" aria-hidden="true"></i></a>
            </span>
        </div>
        <div class="daftar-cont">
            <button class="daftar">Daftar</button>
        </div>
    </div>
   </header>
</body>
</html>
